<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgriGuard ML Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --color-primary: 34 197 94;
        --color-primary-dark: 22 163 74;
        --color-secondary: 161 98 7;
        --color-background: 241 245 249;
        --color-surface: 255 255 255;
        --color-text-primary: 30 41 59;
        --color-text-secondary: 71 85 105;
      }
      .dark {
        --color-primary: 34 197 94;
        --color-primary-dark: 22 163 74;
        --color-secondary: 202 138 4;
        --color-background: 15 23 42;
        --color-surface: 30 41 59;
        --color-text-primary: 241 245 249;
        --color-text-secondary: 148 163 184;
      }
      body {
        background-color: rgb(var(--color-background));
        color: rgb(var(--color-text-primary));
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "rgb(var(--color-primary) / <alpha-value>)",
              "primary-dark": "rgb(var(--color-primary-dark) / <alpha-value>)",
              secondary: "rgb(var(--color-secondary) / <alpha-value>)",
              background: "rgb(var(--color-background) / <alpha-value>)",
              surface: "rgb(var(--color-surface) / <alpha-value>)",
              "text-primary": "rgb(var(--color-text-primary) / <alpha-value>)",
              "text-secondary":
                "rgb(var(--color-text-secondary) / <alpha-value>)",
            },
          },
        },
      };
    </script>
    <script type="importmap">
      {
        "imports": {
          "@google/genai": "https://aistudiocdn.com/@google/genai@^1.20.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
          "react/": "https://aistudiocdn.com/react@^19.1.1/",
          "react": "https://aistudiocdn.com/react@^19.1.1",
          "recharts": "https://aistudiocdn.com/recharts@^3.2.1",
          "jspdf": "https://aistudiocdn.com/jspdf@^2.5.1",
          "jspdf-autotable": "https://aistudiocdn.com/jspdf-autotable@^3.8.2"
        }
      }
    </script>
  </head>
  <body class="text-text-primary">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
